<div ng-controller="AddSongController">
    <h1>Add a Song to Your Custom Database</h1>
    <p>Add details/info here.</p>

    <form action="/addsong" method="post">
        <div>
            <label for="title">Song Title:</label>
            <input type="text" name="title" id="title" data-ng-model="song.title"/>
        </div>
        <div>
            <label for="artist">Artist:</label>
            <input type="text" name="artist" id="artist" data-ng-model="song.artist"/>
        </div>
        <div>
            <label for="key">Key:</label>
            <input type="text" name="key" id="key" data-ng-model="song.key"/>
        </div>
        <div>
            <label for="tempo">Tempo Category:</label>
            <select name="tempo" id="tempo">
                <option value="Slow" data-ng-model="song.tempo">Slow: 0-86 beats per minute</option>
                <option value="Medium" data-ng-model="song.tempo">Medium: 87-104 beats per minute</option>
                <option value="Fast" data-ng-model="song.tempo">Fast: 105-300 beats per minute</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Add Song to Custom Song Library" ng-click="addSong()">
        </div>
    </form>


    <br>

    <button><a href="/songfail">View Song Add Failed Page</a></button>
    <button><a href="/songsuccess">View Song Add Success Page</a></button>


</div>
