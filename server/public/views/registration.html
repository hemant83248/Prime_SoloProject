<!DOCTYPE html>
<html lang="en" ng-app="registrationApp">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/assets/scripts/registration.js"></script>
</head>
<body ng-controller="registrationController">

    <form>
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" data-ng-model="user.firstname"/>
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" data-ng-model="user.lastname"/>
        </div>
        <div>
            <label for="emailaddress">Email Address:</label>
            <input type="text" name="emailAddress" id="emailaddress" data-ng-model="user.emailaddress"/>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" data-ng-model="user.username"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" data-ng-model="user.password"/>
        </div>
        <div>
            <input type="submit" value="Register" ng-click="registerUser()">
        </div>

    </form>
</body>
</html>
